{% extends "base.html" %}
{% block content %}

<div class="position-relative mb-2">
  <h2 class="text-center" style="color:black;">Customer Master</h2>
  <a href="{% url 'customer_create' %}" class="btn btn-sm btn-primary position-absolute end-0 top-50 translate-middle-y">+ Add</a>
</div><br>

<table class="table table-sm table-striped">
  <thead>
    <tr>
      <th>Customer Name</th>
      <th>Contact Details</th>
      <th>Address</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    {% for c in customers %}
    <tr>
      <td>{{ c.name }}</td>
      <td>{{ c.contact }}</td>
      <td>{{ c.address }}</td>
      <td>
        

        <a class="btn btn-sm btn-outline-secondary" href="{% url 'customer_edit' c.pk %}">Edit</a>
        <a class="btn btn-sm btn-outline-info" href="{% url 'customer_detail' c.pk %}">View</a>
      </td>
    </tr>
    {% empty %}
    <tr><td colspan="4">No customers.</td></tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}

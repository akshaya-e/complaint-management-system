{% extends "base.html" %}
{% block content %}
<h4>Employee Details</h4>
<ul class="list-group">
  <li class="list-group-item"><strong>Name:</strong> {{ employee.user.get_full_name|default:employee.user.username }}</li>
  <li class="list-group-item"><strong>Designation:</strong> {{ employee.designation }}</li>
  <li class="list-group-item"><strong>Phone:</strong> {{ employee.phone }}</li>
  <li class="list-group-item"><strong>Salary:</strong> {{ employee.salary }}</li>
</ul>

<a href="{% url 'employee_list' %}" class="btn btn-secondary mt-3">Back to List</a>
{% endblock %}

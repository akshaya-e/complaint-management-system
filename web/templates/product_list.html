{% extends "base.html" %}
{% block content %}
<div class="position-relative mb-2">
  <h2 class="text-center" style="color:black;">Product Master</h2>
  <a href="{% url 'product_create' %}" class="btn btn-sm btn-primary position-absolute end-0 top-50 translate-middle-y">
    + Add
  </a>
</div><br>


<table class="table table-sm table-striped">
  <thead>
    <tr>
      <th>Product Name</th>
      <th>Price</th>
      <th>Tax (%)</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    {% for p in products %}
    <tr>
      <td>{{ p.name }}</td>
      <td>{{ p.price }}</td>
      <td>{{ p.tax }}</td>
      <td>
        <a class="btn btn-sm btn-info" href="{% url 'product_detail' p.pk %}">View</a>
        <a href="{% url 'product_edit' p.pk %}" class="btn btn-sm btn-outline-secondary">Edit</a>
      </td>
    </tr>
    {% empty %}
    <tr>
      <td colspan="4">No products found.</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}

<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>{% block title %}CMS{% endblock %}</title>
  {% load static %}
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  <style> .mapbox{height:300px;} </style>
</head>
<body class="bg-light">
<nav class="navbar navbar-expand-lg  bg-primary navbar-dark border-bottom mb-3">
  <div class="container d-flex justify-content-between align-items-center w-100">
    <div class="mx-auto">
    <a class="navbar-brand" href="{% url 'home' %}" style="font-size: 40px; font-weight: bold;">Complaint CMS</a></div>
    <div class="ms-auto">
      {% if user.is_authenticated %}
      <a href="{% url 'logout' %}" class="nav-link text-white">Logout</a>
      {% else %}
        <a href="{% url 'login' %}" class="nav-link text-white">Login</a>
      {% endif %}
    </div>
  </div>
</nav>
<div class="container">
  {% for m in messages %}<div class="alert alert-info">{{ m }}</div>{% endfor %}
  {% block content %}{% endblock %}
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
{% block scripts %}{% endblock %}
</body>
</html>

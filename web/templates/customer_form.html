{% extends "base.html" %}
{% block content %}
<div class="card card-body">
  <h5>{% if form.instance.pk %}Edit Customer{% else %}Add Customer{% endif %}</h5>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Save</button>
    <a href="{% url 'customer_list' %}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
{% endblock %}
